<head>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<style>
	.sectionBar{
		height: 50px;
		width: 100%;
		color: white;
		font-size: 12px;
		font-weight: bold;
	}

	.publishers{
		display: inline-block;
		height:100%;
		margin-left: 25px;
		cursor:pointer;
		margin-top: 5px;
		height: 25px;
		width: 95px;
		text-align: center;
		padding-top: 5px;

	}
	.subCategory{
		position: relative;
		width: 100%;
		height: 100px;
	}
	.subCategoryImage{
		display: inline-block;
		float: left;
	}
</style>
<div class = "container-fluid">
	<div [ngStyle]="{'background-image': 'url(' + getBackgroundImage() + ')', 'background-size': '5% 100%'}" class = "sectionBar">
		<div *ngFor = "let category of categoryArray" class = "col col-md-3 publishers" (click) = getCategory(category.shopID) (click) = getSubCategory(category.shopID)>
			{{ category.shopName }}
		</div>
	</div>
	<div class = "subCategory">
		<div *ngFor= "let subCategory of subCategoryMenArray"  (click) = getCategory(subCategory.subCatId)>
			<div class = "subCategoryImage">
				<img [src] = "getSubCategoryImage(subCategory)" width="50px" height="50px">
			</div>
		</div>
	</div>

	<div *ngFor = " let shopContent of shopContentArray " class = "col col-md-3 shopMain">
		<div>
			<div class = "eachShopContent">			
				<img src={{getShopImageUrl(shopContent)}} />
			</div>
				<div class = "productInformation" align="left">
					<span class = "productName">{{ shopContent.name }}</span><br/>
					<span class = "glyphicon glyphicon-heart heart_icon"></span>
					<span class = likes>{{ shopContent.totalLikes }}</span>
					<span class = "glyphicon glyphicon-eye-open views-eye-copy-8"></span>
					<span>{{ shopContent.totalView }}</span>
					<span *ngIf = productSellingPrice(shopContent) class = "sellingPriceToRight"><i class="fa fa-inr"></i>{{ shopContent.sellingPrice }}</span>
					<span *ngIf = productMRP(shopContent) class = "mrpToRight"><i class="fa fa-inr"></i>{{shopContent.mrp}}</span>
				</div>
		</div>		
	</div>
</div>
